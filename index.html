<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class= "first-div">
    <h1>Contact Us</h1>
    <form method="get" action="">
        <table>
            <tr>
                <td class="first-col">
                    <label for="fname"><span class="first-span">First Name</span></label>
                    <input class="first-input" id="fname">
                </td>
                <td class="first-col">
                    <label for="lname"><span class="first-span">Last Name</span></label>
                    <input class="first-input" id="lname">
                 </td>
            </tr>
            <tr>
                <td class="second-col" colspan="2">
                    <label for="emailA"><span class="first-span">Email Address</span></label>
                    <input class="second-input" id="emailA">
                </td>
            </tr>
            <tr>
                <td class="first-col">
                    <label for="QType"><span class="first-span">Query Type</span></label>
                    <input class="first-input" id="QType">
                </td>
                <td class="first-col">
                    <label for="NN"><span class="first-span"></span>Support</label>
                    <input class="first-input" id="NN">
                </td>
            </tr>
            <tr class="last-row">
                <td class="third-col" colspan="2">
                    <label for="m"><span class="m-span">Message</span></label>
                    <textarea class="second-last"id="m"></textarea>
                </td>
            </tr>
            </table>
            <tr>
                <td class="third-col sub"  colspan="2">
                    <input class="s" type="submit"  value="Submit">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
